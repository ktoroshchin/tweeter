<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!--Nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">
    <!--New Tweet CSS-->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <input class="compose-button compose-button:hover" type="button" value="COMPOSE"></input>
    </nav>


    <!-- Page-specific (main) content here -->

  <main class="container">
    <section id="new-tweet" class="new-tweet" >
      <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <ul class="errors"></ul>
            <textarea class="text-area" id="tweet-box" name="text" placeholder="What are you humming about?"></textarea>
            <input class="button" id="tweetButton" name="submit" type="submit" value="Tweet">
            <span class="counter" id="counter">140</span>
          </form>
    </section>
    <section class="posted-tweet-container"></section>
  </main>
  </body>
</html>
